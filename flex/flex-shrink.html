<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
    }

    ul {
      display: flex;
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      background: chartreuse;
      width: 1000px;
      color: #fff;
      text-align: center;
      font-size: 28px;
      line-height: 1.5;
    }

    li:nth-child(2) {
      background: blueviolet;
    }

    li:nth-child {
      background: yellow;
    }
  </style>
</head>
<body>
<h1>每个li宽度都设置1000px</h1>

<h2>默认为1，空间不足全部等比例缩小</h2>
<ul>
  <li>1</li>
  <li>1</li>
  <li>1</li>
</ul>

<h2>如果某项为0，则空间不足自己不会缩小，其他的全部等比例缩小</h2>
<ul>
  <li>1</li>
  <li style="flex-shrink: 0">0</li>
  <li>1</li>
</ul>

<h2>如果全部为0，超出则展示滚动条</h2>
<ul>
  <li style="flex-shrink: 0">0</li>
  <li style="flex-shrink: 0">0</li>
  <li style="flex-shrink: 0">0</li>
</ul>

<h2>如果设置了其他值，数值相同相当于全部为默认值</h2>
<ul>
  <li style="flex-shrink: 0">0</li>
  <li style="flex-shrink: 3">3</li>
  <li style="flex-shrink: 3">3</li>
</ul>

<h2>如果设置了其他值，没看懂什么意思</h2>
<ul>
  <li style="flex-shrink: 0">0</li>
  <li>1</li>
  <li>1</li>
</ul>

<h2>如果设置了其他值，数字越大缩小比例越大</h2>
<ul>
  <li style="flex-shrink: 0">0</li>
  <li style="flex-shrink: 1">1</li>
  <li style="flex-shrink: 2">2</li>
</ul>

</body>
</html>
