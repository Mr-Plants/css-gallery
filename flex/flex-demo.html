<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      border: 1px dashed red;
      overflow: hidden;
      resize: horizontal;
      width: 320px;
    }

    li {
      border: 1px solid yellow;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<p>flex: none | auto | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]</p>
<p>1、范张，范鑫和范旭每人100万固定家产，范帅和范哥则20万保底家产。</p>
<p>2、如果范闲归西那天家产还有富余，范帅和范哥按照3:2比例分配；</p>
<p>3、如果没有剩余财产，则范张，范鑫和范旭三位兄长按照2:1:1的比例给两人匀20万保底家产。</p>

<ul>
  <!--不能膨胀，按照2：1：1比例和老二老三缩小，固定100万家产-->
  <li class="one" style="flex: 0 2 100px">老大</li>
  <!--不能膨胀，按照2：1：1比例和老二老三缩小，固定100万家产-->
  <!--也可以简写为flex:100px-->
  <li class="two" style="flex: 0 1 100px">老二</li>
  <!--不能膨胀，按照2：1：1比例和老二老三缩小，固定100万家产-->
  <li class="three" style="flex: 0 1 100px">老三</li>
  <!--保底20万，有富余和老五按照3：2膨胀分配多余的，不能缩小-->
  <li class="four" style="flex: 3 0 20px">老四</li>
  <!--保底20万，有富余和老四按照3：2膨胀分配多余的，不能缩小-->
  <li class="five" style="flex: 2 0 20px">老五</li>
</ul>


</body>
</html>
