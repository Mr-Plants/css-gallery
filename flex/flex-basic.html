<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
    }

    ul {
      display: flex;
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      background: chartreuse;
    }

    li:nth-child(2) {
      background: blueviolet;
    }

    li:nth-child {
      background: yellow;
    }
  </style>
</head>
<body>
<h2>默认为0，都不放大</h2>
<ul>
  <li>0</li>
  <li>0</li>
  <li>0</li>
</ul>
</body>
</html>
